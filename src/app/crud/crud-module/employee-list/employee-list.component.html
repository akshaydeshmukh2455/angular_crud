
<div class="container">
    <table class="table table-striped">
      <tbody >
          <th>ID</th>
          <th>NAME</th>
          <th>UNAME</th>
          <th>PASSWORD</th>
          
        <tr *ngFor="let e of empList">
          <td>{{e.id}}</td>
          <td>{{e.name}}</td>
          <td>{{e.uname}}</td>
          <td>{{e.password}}</td>

          <td><a class="btn"(click)="updateData(e)">
            <i class="fa fa-edit"></i>
          </a>
          </td>
          <td><a class="btn" (click)="deleteData(e.id)">
            <i class="fa fa-trash"></i>
          </a>
          </td>
          </tr>
      </tbody>
    </table>
  </div>
